<div class="container-fluid mt-2 p-3">
  <div class="d-flex justify-content-end mb-2">
    <div>
      <button type="button" class="btn btn-light" (click)="addSampleView()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-plus-square mb-1" viewBox="0 0 16 16">
          <path
            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
        </svg>
        <span class="ml-2">
          Добавить
        </span></button>
    </div>
  </div>
  @if (samples$ | async; as samples) {
    @if (samples?.length) {
      <div class="table-container">
        <table mat-table class="table" recycleRows [dataSource]="samples" class="table"
          matSortActive="id" matSortDirection="desc">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Имя шаблона </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
    
          <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef> Дата создания </th>
            <td mat-cell *matCellDef="let element"> {{element.createDate | date: "dd-MM-yyyy HH:mm"}} </td>
          </ng-container>
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions"></th>
            <td mat-cell *matCellDef="let element">
              <div class="action-group">
                <button class="default" [routerLink]="['/create-email']" [queryParams]="{'sampleId':element.id}"  matTooltip="Перейти в редактор">
                  <svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-circle"
                    viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                    <path
                      d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445" />
                  </svg>
                </button>
                <button class="danger" matTooltip="Удалить шаблон" type="button" 
                  (click)="deleteSample(element)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                      <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                    </svg>
                </button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
        <mat-paginator showFirstLastButtons [length]="samples?.length" [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions" aria-label="Select page">
        </mat-paginator>
      </div>
    }
    @else {
      <div class="preload">
        <h4>Данные отсутствуют</h4>
      </div>
    }
  }
  @else {
    <div class="preload text-center">
      <div class="d-flex align-items-center justify-content-center" style="gap: 10px;">
        <h4><strong>Загрузка данных ...</strong></h4>
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Загрузка ...</span>
        </div>
      </div>
    </div>
  }
</div>
