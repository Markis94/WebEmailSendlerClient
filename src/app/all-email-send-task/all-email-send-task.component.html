<div class="container-fluid p-4">
  @if (!isLoading) {
    @if (emailSendTask$ | async; as emailSendTask) {
      @if (emailSendTask?.length) {
        <div class="d-flex flex-wrap">
          @for (task of emailSendTask; track $index) {
            <app-task-item [emailSendTask]="task"></app-task-item>
          }
        </div>
      }
      @else {
        <div class="preload">
          <h4>Данные отсутствуют</h4>
        </div>
      }
    }
  }
  @else
  {
    <div class="preload text-center">
      <div class="d-flex align-items-center justify-content-center" style="gap: 10px;">
        <h4><strong>Загрузка данных ...</strong></h4>
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Загрузка ...</span>
        </div>
      </div>
    </div>
  }
</div>
