<div>
    @if (emailInfo$ | async; as emailInfo ) {
      <div class="card p-3 infoCard">
        <div class="reload default" (click)="loadInfo()">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-clockwise"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
            <path
              d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
          </svg>
        </div>
        <div><strong>Всего:</strong> {{emailInfo.maxCount}}</div>
        <div><strong>Отправлено:</strong> {{emailInfo.sendCount}}</div>
        <div><strong>Не отправлено:</strong> {{emailInfo.maxCount - emailInfo.sendCount-emailInfo.badSendCount}}</div>
        <div><strong>Ошибки:</strong> {{emailInfo.badSendCount}}</div>
      </div>
    }
    @else {
      <div class="d-flex align-items-center justify-content-center" style="gap: 10px; height: 100px;">
        <span><strong>Загрузка данных ...</strong></span>
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Загрузка ...</span>
        </div>
      </div>
    }
</div>
