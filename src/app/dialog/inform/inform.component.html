<mat-dialog-content class="mat-typography">
  <div class="text-center">
    <h4 *ngIf="inputData.contentHeader" class="pt-1">{{inputData.contentHeader}}</h4>
    <div *ngIf="inputData.title" class="modal-title">{{inputData.title}}</div>
    <p class="pb-1" *ngIf="inputData.subTitle">{{inputData.subTitle}}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Закрыть</button>
</mat-dialog-actions>
