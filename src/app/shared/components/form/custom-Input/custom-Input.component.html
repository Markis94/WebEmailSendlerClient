<div class="form-group">
    <ng-container *ngIf="!!label">
        <label for="{{id}}">
            <ng-content></ng-content>
            {{label}}
        </label>
    </ng-container>
    <input class="form-control" #input="ngModel" [id]="id" [attr.name]="'el-'+ id" [name]="'el-'+ id" [(ngModel)]="inputValue" [type]="type"
        (input)="onChange(inputValue)" [placeholder]="placeholder" [disabled]="disabled" [autocomplete]="autocomplete"
        [ngClass]="{'is-invalid':input.touched && input.invalid, 'valid':( input.touched && input.valid)}"
        [minlength]="minlength" [maxlength]="maxlength" [min]="min" [max]="max" [required]="required"
        [pattern]="pattern">

    <div class="invalid-feedback pl-3" style="padding-top: 4px;"
        *ngIf="input.errors?.['required'] && input.touched">
        <svg width="1em" height="1em" viewBox="0 0 18 18" class="bi bi-exclamation-diamond" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.482 1.482 0 0 1 0-2.098L6.95.435zm1.4.7a.495.495 0 0 0-.7 0L1.134 7.65a.495.495 0 0 0 0 .7l6.516 6.516a.495.495 0 0 0 .7 0l6.516-6.516a.495.495 0 0 0 0-.7L8.35 1.134z" />
            <path
                d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" />
        </svg> Пожалуйста, заполните поле.
    </div>

    <div class="invalid-feedback pl-3" style="padding-top: 4px;"
        *ngIf="input.errors?.['pattern'] && input.touched">
        <svg width="1em" height="1em" viewBox="0 0 18 18" class="bi bi-exclamation-diamond" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.482 1.482 0 0 1 0-2.098L6.95.435zm1.4.7a.495.495 0 0 0-.7 0L1.134 7.65a.495.495 0 0 0 0 .7l6.516 6.516a.495.495 0 0 0 .7 0l6.516-6.516a.495.495 0 0 0 0-.7L8.35 1.134z" />
            <path
                d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" />
        </svg> {{patternMessage}}
    </div>

    </div>

            <path fill-rule="evenodd"

        </svg> Минимальное количество символов {{input.errors?.['minlength'].requiredLength}}
        сейчас:
        {{input.value.length}}
    </div>
</div>
